<title>四象限法</title>
<style type="text/css">/*<![CDATA[*/
table{border-collapse:collapse;}
table, th, td{border:1px solid #ccc; font-weight:normal; font-size:.9em;}
th{background:#eee none; color:#666;}
td{vertical-align:top; padding:5px;}
/* important & emergency. */
td.im-em{background-color:#FFDFC9; color:#000; font-weight:bold;}
td.im{background-color:#DFF7DF;}
td.em{background-color:#FFF7D7;}
h1{font-size:1em; margin:5px; padding:0;}
ol,ul{margin:0; padding:0 0 0 2em;}
/*]]>*/</style>
</head>
<body>
<table>
    <tr>
        <th width="30" height="30"></th>
        <th width="500">不紧急</th>
        <th width="260">紧急</th>
    </tr>
    <tr>
        <th height="500">重<br />要</th>
        <td class="im">
            <h1>重要不紧急</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </td>
        <td class="im-em">
            <h1>重要且紧急</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </td>
    </tr>
    <tr>
        <th height="260">不<br />重<br />要</th>
        <td>
            <h1>开心一刻</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </td>
        <td class="em">
            <h1>紧急不重要</h1>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </td>
    </tr>
</table>
</body>
