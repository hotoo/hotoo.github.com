<body>
<table>
<tr>
    <th>string</th><th>split(" ")</th><th>length</th>
    <th> </th><th>split(/\s+/)</th><th>length</th>
</tr>
<script type="text/javascript">/*<![CDATA[*/
var strs = [
    "", " ", "  ", "   ", 
    "a",
    "a ", "a  ", "a   ",
    " a", "  a", "   a", 
    " a ", "  a  ", "   a   ",
    "a b c", " a b c", "a b c ", " a b c ",
    "a  b  c", "a   b   c   "
];
var re = /\s+/;
var expr = " ";
function splitTest(str, expr){
    return str.split(expr);
}
for (var i=0,l=strs.length; i<l; i++){
    var a=splitTest(strs[i], expr);
    var b=splitTest(strs[i], re);
    document.write('<tr>'+
        '<td><pre><code>"'+strs[i]+'"</code></pre></td><td>['+(a.length==0?'':'"'+ a.join('", "') + '"')+']</td><td>'+a.length+'</td>'+
        '<th> </th><td>['+(b.length==0?'':'"'+ b.join('", "') + '"')+']</td><td>'+b.length+'</td>'+
        '</tr>');
}
document.write('<tr></tr>');
for (var i=0,l=strs.length; i<l; i++){
    document.write('<tr>');
}
/*]]>*/</script>
