<style type="text/css" media="screen">
#onmousedown, #onmouseup, #onclick,
#mousedown, #mouseup, #click{
    width:800px;
    height:50px;
    border:1px solid #ccc;
    cursor:pointer;
    margin:5px;
}
#onmousedown:hover, #onmouseup:hover, #onclick:hover,
#mousedown:hover, #mouseup:hover, #click:hover{
    background:#eee none;
}
</style>

 <body>
<p>
尝试在方框内点击鼠标左键、中键、右键。
</p>
onmousedown:
<div id="onmousedown"></div>
onmouseup:
<div id="onmouseup"></div>
onclick:
<div id="onclick"></div>

mousedown:
<div id="mousedown"></div>
mouseup:
<div id="mouseup"></div>
click:
<div id="click"></div>

  <script>
    function E_add(elem, evt, handler){
        if(elem.attachEvent) {
            elem.attachEvent('on'+evt, handler);
        }else if(elem.addEventListener){
            elem.addEventListener(evt, handler, false);
        }
    }
	function handler(evt){
		evt = window.event || evt;

        var mouse = {
            left:   evt.which ? evt.which==1 : evt.button==1,
            middle: evt.which ? evt.which==2 : evt.button==4,
            right:  evt.which ? evt.which==3 : evt.button==2
        };

        var elem = evt.srcElement || evt.target;
		elem.innerHTML = "button: "+evt.button+" , which: "+evt.which+" , left:"+mouse.left+",middle:"+mouse.middle+",right:"+mouse.right;
	}
    function $(id){return document.getElementById(id);}

    $("onmousedown").onmousedown = handler;
    $("onmouseup").onmouseup = handler;
    $("onclick").onclick = handler;
    E_add($("mousedown"), "mousedown", handler);
    E_add($("mouseup"), "mouseup", handler);
    E_add($("click"), "click", handler);
  </script>
 </body>
