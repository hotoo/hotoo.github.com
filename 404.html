<title>404, No Found.</title>
<style type="text/css" media="screen">
  #wrapper{
    width:960px;
    margin: 0 auto;
  }
  #img-404{
    text-align:center;
  }
</style>
<script type="text/javascript">
(function(){

  var path = location.pathname;
  var RE_BLOG = /^\/blog(\/.*)?/i;
  var RE_WIKI = /^\/(?:vim)?wiki(\/.*)?/i;
  var match;

  // 自动路由。
  if(!path){
    return;
  }else if(match = path.match(RE_BLOG)){
    location.replace("http://blog.hotoo.me" +
      var filename = match[1];
      (filename && filename !== "/" &&
        filename !== "/index" && filename !== "/index.html" ?
        "/post" + match[1] : "/"));
  }else if(match = path.match(RE_WIKI)){
    location.replace("http://wiki.hotoo.me" + (match[1]||"/"))
  }

})();
</script>
